<div>
    <h1>New Post</h1>
    <form [formGroup]="newPostForm">
        <p>Post title</p>
        <input type="text" formControlName="title">
        <p>Post content</p>
        <textarea formControlName="content"></textarea>
        
        <input type="checkbox" formControlName="isAnonymous">Anonymous
        <hr>
        <button (click)="onSubmit()" class="btn">Submit</button>
    </form>
</div>
